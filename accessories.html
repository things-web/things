<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessories - Things.in</title>
<link rel="stylesheet" href="css/style.css">

<style>
.slider{position:relative;overflow:hidden;}
.slides{display:flex;transition:transform .4s ease;}
.slides img{width:100%;flex-shrink:0;}
.arrow{position:absolute;top:50%;transform:translateY(-50%);
background:rgba(0,0,0,.2);border:none;color:white;font-size:18px;padding:6px 10px;}
.arrow.left{left:-35px;} .arrow.right{right:-35px;}

.add-cart{margin-top:8px;padding:8px 16px;border:1px solid black;background:none;}
#cart-msg{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);font-size:14px;color:black;display:none;}
</style>
</head>

<body>

<nav>
  <div class="logo"><a href="index.html" style="text-decoration:none;color:inherit;">Things.in</a></div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="cart.html" class="cart-link">ðŸ›’ <span id="cart-count">0</span></a>
  </div>
</nav>

<section class="store-grid">
<div class="product-card">
  <div class="slider">
    <button class="arrow left" onclick="moveSlide(-1)">â€¹</button>
    <div class="slides" id="slides">
      <img src="images/accessories/pandabottle4.png">
      <img src="images/accessories/pandabottle1.png">
      <img src="images/accessories/pandabottle2.png">
      <img src="images/accessories/pandabottle3.png">
      <img src="images/accessories/pandabottle5.png">
      <img src="images/accessories/pandabottle6.png">
    </div>
    <button class="arrow right" onclick="moveSlide(1)">â€º</button>
  </div>
  <h3>Panda Bottle</h3>
  <p class="price">â‚¹399</p>
  <button class="add-cart" onclick="addToCart('Panda Bottle',399,'images/accessories/pandabottle4.png')">Add to Cart</button>
</div>
</section>

<div id="cart-msg">Added to cart</div>

<script>
let index=0;
const slides=document.getElementById("slides");
const total=slides.children.length;
function moveSlide(s){ index=(index+s+total)%total; slides.style.transform=`translateX(-${index*100}%)`; }

function addToCart(name, price, image){
  let cart=JSON.parse(localStorage.getItem("cart"))||[];
  cart.push({name,price,image,quantity:1});
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCartCount();
  cartMsg.style.display="block";
  setTimeout(()=>cartMsg.style.display="none",1200);
}

function updateCartCount(){
  let cart=JSON.parse(localStorage.getItem("cart"))||[];
  document.getElementById("cart-count").innerText=cart.length;
}
updateCartCount();
</script>

</body>
</html>
