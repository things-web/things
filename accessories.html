<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Accessories | Things.in</title>
<link rel="stylesheet" href="css/style.css"/>

<style>
.page-title{
  text-align:center;
  font-size:28px;
  margin:30px 0;
}

.product-grid{
  display:flex;
  justify-content:center;
  padding:20px;
}

.product-card{
  width:260px;
  text-align:center;
}

.slider{
  position:relative;
  overflow:hidden;
  border-radius:12px;
}

.slider img{
  width:100%;
  display:none;
  user-select:none;
}

.slider img.active{
  display:block;
  animation:fade 0.3s ease;
}

@keyframes fade{
  from{opacity:0;}
  to{opacity:1;}
}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:28px;
  color:white;
  background:rgba(0,0,0,0.5);
  padding:6px 10px;
  border-radius:50%;
  cursor:pointer;
}

.left{ left:10px; }
.right{ right:10px; }

.product-name{
  margin-top:10px;
  font-size:16px;
}

@media(max-width:600px){
  .product-card{width:85%;}
}
</style>
</head>

<body>

<nav>
  <div class="logo">Things.in</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="apparels.html">Apparels</a>
  </div>
</nav>

<h2 class="page-title">Accessories</h2>

<section class="product-grid">
  <div class="product-card">

    <div class="slider" id="slider">
      <span class="arrow left" onclick="changeSlide(-1)">&#10094;</span>

      <img src="images/accessories/pandabottle1.png" class="active">
      <img src="images/accessories/pandabottle2.png">
      <img src="images/accessories/pandabottle3.png">
      <img src="images/accessories/pandabottle4.png">
      <img src="images/accessories/pandabottle5.png">
      <img src="images/accessories/pandabottle6.png">

      <span class="arrow right" onclick="changeSlide(1)">&#10095;</span>
    </div>

    <div class="product-name">Panda Bottle</div>
  </div>
</section>

<script>
const slides = document.querySelectorAll("#slider img");
let current = 0;

function showSlide(index){
  slides.forEach(img => img.classList.remove("active"));
  slides[index].classList.add("active");
}

function changeSlide(step){
  current += step;
  if(current < 0) current = slides.length - 1;
  if(current >= slides.length) current = 0;
  showSlide(current);
}

/* TOUCH SWIPE SUPPORT */
let startX = 0;

document.getElementById("slider").addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});

document.getElementById("slider").addEventListener("touchend", e=>{
  let endX = e.changedTouches[0].clientX;
  if(startX - endX > 50) changeSlide(1);
  if(endX - startX > 50) changeSlide(-1);
});

/* MOUSE DRAG SUPPORT */
let isDown = false;

document.getElementById("slider").addEventListener("mousedown", e=>{
  isDown = true;
  startX = e.clientX;
});

document.addEventListener("mouseup", e=>{
  if(!isDown) return;
  isDown = false;
  let endX = e.clientX;
  if(startX - endX > 50) changeSlide(1);
  if(endX - startX > 50) changeSlide(-1);
});
</script>

</body>
</html>
