<script>
function getCart(){return JSON.parse(localStorage.getItem("cart"))||[];}
function updateCount(){
  const cart=getCart();
  let total=0;
  cart.forEach(i=>total+=Number(i.qty||0));
  document.getElementById("cart-count").innerText=total;
}
updateCount();
</script>
