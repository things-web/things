<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Accessories | Things.in</title>
<link rel="stylesheet" href="css/style.css"/>

<style>
.cart-icon{
  position:relative;
  text-decoration:none;
  font-size:20px;
}
.cart-count{
  position:absolute;
  top:-8px;
  right:-10px;
  background:#0a1f44;
  color:white;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
}
.add-cart-btn{
  margin-top:8px;
  padding:8px 14px;
  border:1px solid #0a1f44;
  background:white;
  cursor:pointer;
}
.add-cart-btn:hover{
  background:#0a1f44;
  color:white;
}
</style>
</head>

<body>

<nav>
  <div class="logo">Things.in</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="apparels.html">Apparels</a>
    <a href="cart.html" class="cart-icon">ðŸ›’<span class="cart-count" id="cart-count">0</span></a>
  </div>
</nav>

<h2 class="page-title">Accessories</h2>

<section class="product-grid">
  <div class="product-card">

    <div class="slider" id="slider">
      <span class="arrow left" onclick="changeSlide(-1)">&#10094;</span>
      <img src="images/accessories/pandabottle1.png">
      <img src="images/accessories/pandabottle2.png">
      <img src="images/accessories/pandabottle3.png">
      <img src="images/accessories/pandabottle4.png" class="active">
      <img src="images/accessories/pandabottle5.png">
      <img src="images/accessories/pandabottle6.png">
      <span class="arrow right" onclick="changeSlide(1)">&#10095;</span>
    </div>

    <div class="product-name">Panda Bottle</div>
    <div class="product-price">â‚¹399</div>
    <button class="add-cart-btn" onclick="addToCart('Panda Bottle',399,'images/accessories/pandabottle4.png')">Add to Cart</button>

  </div>
</section>

<script>
let slides=document.querySelectorAll("#slider img");let current=3;
function showSlide(i){slides.forEach(img=>img.classList.remove("active"));slides[i].classList.add("active");}
showSlide(current);
function changeSlide(s){current+=s;if(current<0)current=slides.length-1;if(current>=slides.length)current=0;showSlide(current);}

/* CART SYSTEM */
function getCart(){return JSON.parse(localStorage.getItem("cart"))||[];}
function saveCart(c){localStorage.setItem("cart",JSON.stringify(c));updateCount();}
function updateCount(){document.getElementById("cart-count").innerText=getCart().reduce((a,b)=>a+b.qty,0);}
function addToCart(name,price,img){
  let cart=getCart();
  let item=cart.find(p=>p.name===name);
  if(item)item.qty++; else cart.push({name,price,img,qty:1});
  saveCart(cart);
}
updateCount();
</script>

</body>
</html>
