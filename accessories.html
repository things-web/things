<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessories - Things.in</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<nav>
  <div class="logo">Things.in</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="apparels.html">Apparels</a>
  </div>
</nav>

<section class="store-grid">

  <div class="product-card">
    <div class="image-frame">
      <img src="images/accessories/placeholder.jpg" alt="Water Bottle">
    </div>
    <h3>Water Bottle</h3>
    <p class="price">₹349</p>
  </div>

  <div class="product-card">
    <div class="image-frame">
      <img src="images/accessories/bag.jpg" alt="Bag">
    </div>
    <h3>Leather Bag</h3>
    <p class="price">₹3,299</p>
  </div>

</section>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox">
  <img id="lightbox-img" src="" alt="Product">
</div>

<script>
const productImages = document.querySelectorAll('.image-frame img, .img-frame img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

productImages.forEach(img => {
  img.addEventListener('click', () => {
    lightboxImg.src = img.src;
    lightbox.classList.add('show'); // fade-in + zoom-in
  });
});

lightbox.addEventListener('click', () => {
  lightbox.classList.remove('show'); // fade-out + zoom-out
  setTimeout(() => {
    lightboxImg.src = '';
  }, 300); // matches transition
});
</script>

</body>
</html>
