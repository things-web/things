<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessories - Things.in</title>
<link rel="stylesheet" href="css/style.css">

<style>
/* Keep same font & feel as apparels */
body{
  font-family: "Helvetica Neue", Arial, sans-serif;
  color:#0a1f44;
}

/* Center single product nicely */
.store-grid{
  justify-content:center;
}

/* PRODUCT CARD */
.product-card{
  max-width:260px;
  margin:auto;
}

/* IMAGE SLIDER */
.image-frame{position:relative; overflow:hidden;}
.slider{width:100%; overflow:hidden;}
.slide-track{display:flex; transition:transform 0.4s ease;}
.slide-track img{width:100%; flex-shrink:0; object-fit:cover;}

.slide-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,0.25);
  border:none;
  color:white;
  font-size:18px;
  padding:6px 10px;
  cursor:pointer;
  border-radius:50%;
  opacity:0.6;
}
.slide-btn:hover{opacity:1;}
.prev{left:5px;} .next{right:5px;}

/* ADD TO CART (minimal like apparels) */
.cart-action{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-top:10px;
}

.add-cart-btn{
  border:1px solid #0a1f44;
  background:white;
  color:#0a1f44;
  padding:6px 14px;
  cursor:pointer;
  font-size:14px;
}

.add-cart-btn:hover{
  background:#0a1f44;
  color:white;
}

.added-msg{
  font-size:12px;
  background:black;
  color:white;
  padding:3px 8px;
  border-radius:3px;
  opacity:0;
  transition:opacity 0.3s ease;
}
.added-msg.show{opacity:1;}
</style>
</head>

<body>

<nav>
  <a href="index.html" class="logo">Things.in</a>
  <div class="nav-links">
    <a href="apparels.html">Apparels</a>
    <a href="cart.html" class="cart-icon">ðŸ›’<span class="cart-count" id="cart-count">0</span></a>
  </div>
</nav>

<section class="store-grid">
  <div class="product-card">
    <div class="image-frame">
      <div class="slider">
        <div class="slide-track" id="pandaTrack">
          <img src="images/accessories/pandabottle4.png">
          <img src="images/accessories/pandabottle1.png">
          <img src="images/accessories/pandabottle2.png">
          <img src="images/accessories/pandabottle3.png">
          <img src="images/accessories/pandabottle5.png">
          <img src="images/accessories/pandabottle6.png">
        </div>
        <button class="slide-btn prev" onclick="moveSlide(-1)">â€¹</button>
        <button class="slide-btn next" onclick="moveSlide(1)">â€º</button>
      </div>
    </div>

    <h3>Panda Bottle</h3>
    <p class="price">â‚¹399</p>

    <div class="cart-action">
      <button class="add-cart-btn" onclick="addToCart(this,'Panda Bottle',399,'images/accessories/pandabottle4.png')">Add to Cart</button>
      <span class="added-msg">Added!</span>
    </div>
  </div>
</section>

<script>
let index=0;
const track=document.getElementById("pandaTrack");
const slides=track.children.length;

function moveSlide(dir){
  index+=dir;
  if(index<0) index=slides-1;
  if(index>=slides) index=0;
  track.style.transform=`translateX(-${index*100}%)`;
}

/* Cart System */
function getCart(){return JSON.parse(localStorage.getItem("cart"))||[];}
function saveCart(cart){localStorage.setItem("cart",JSON.stringify(cart));updateCount();}
function updateCount(){
  const cart=getCart();let totalQty=0;
  cart.forEach(i=>totalQty+=Number(i.qty||0));
  document.getElementById("cart-count").innerText=totalQty;
}

function addToCart(btn,name,price,img){
  let cart=getCart();
  let item=cart.find(p=>p.name===name);
  if(item){item.qty++;}
  else{cart.push({name,price,img,qty:1});}
  saveCart(cart);

  const msg=btn.nextElementSibling;
  msg.classList.add("show");
  setTimeout(()=>msg.classList.remove("show"),900);
}

updateCount();
</script>

</body>
</html>
