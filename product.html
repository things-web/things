<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product - Things.in</title>
<link rel="stylesheet" href="css/style.css">

<style>
.product-page{max-width:1100px;margin:40px auto;display:grid;grid-template-columns:1fr 1fr;gap:50px;align-items:start;}
.product-images{position:relative;}
.slider{overflow:hidden;width:100%;}
.slide-track{display:flex;transition:transform .4s ease;}
.slide-track img{width:100%;flex-shrink:0;object-fit:cover;border-radius:6px;}
.slide-btn{
  position:absolute;top:50%;transform:translateY(-50%);
  background:rgba(0,0,0,0.25);border:none;color:white;
  font-size:18px;padding:6px 10px;cursor:pointer;border-radius:50%;
}
.prev{left:10px}.next{right:10px}

.product-info h1{font-size:26px;margin-bottom:10px}
.price{font-size:20px;margin-bottom:15px}

.add-cart-btn{
  padding:10px 18px;
  border:1px solid black;
  background:white;
  color:black;
  cursor:pointer;
}
.add-cart-btn:hover{background:black;color:white;}

.added-msg{
  margin-left:10px;
  font-size:13px;
  color:black;
  opacity:0;
  transition:opacity .3s ease;
}
.added-msg.show{opacity:1}

.cart-icon{position:relative;text-decoration:none;font-size:20px}
.cart-count{
  position:absolute;top:-8px;right:-10px;
  background:#0a1f44;color:white;font-size:12px;
  padding:2px 6px;border-radius:50%;
}

@media(max-width:768px){
  .product-page{grid-template-columns:1fr}
}
</style>
</head>

<body>

<nav>
  <div class="logo">Things.in</div>
  <div class="nav-links">
    <a href="apparels.html">Apparels</a>
    <a href="accessories.html">Accessories</a>
    <a href="cart.html" class="cart-icon">ðŸ›’<span class="cart-count" id="cart-count">0</span></a>
  </div>
</nav>

<div class="product-page">
  <div class="product-images">
    <div class="slider">
      <div class="slide-track" id="slideTrack"></div>
    </div>
    <button class="slide-btn prev" onclick="moveSlide(-1)">â€¹</button>
    <button class="slide-btn next" onclick="moveSlide(1)">â€º</button>
  </div>

  <div class="product-info">
    <h1 id="pName"></h1>
    <p class="price" id="pPrice"></p>

    <button class="add-cart-btn" id="addBtn">Add to Cart</button>
    <span class="added-msg" id="addedMsg">Added</span>
  </div>
</div>

<script>
const products={

  "anime-tshirt":{name:"Oversized Anime Printed Tshirt",price:449,images:["images/apparels/animetshirt.jpg"]},
  "black-pant":{name:"Black Korean Pants",price:559,images:["images/apparels/blackkoreanpant.jpg"]},
  "brown-pant":{name:"Brown Korean Pants",price:559,images:["images/apparels/brownkoreanpant.jpg"]},
  "cream-pant":{name:"Cream Korean Pants",price:559,images:["images/apparels/creamkoreanpants.jpg"]},
  "light-jeans":{name:"Light Blue Jeans",price:559,images:["images/apparels/lightbluejean.jpg"]},
  "washed-jeans":{name:"Washed Out Jeans",price:559,images:["images/apparels/washedoutjeans.png"]},
  "white-track":{name:"White Bonkers Track",price:699,images:["images/apparels/whitebonkerstrack.png"]},
  "grey-track":{name:"Grey Bonkers Track",price:699,images:["images/apparels/greybonkerstrack.jpg"]},
  "yellow-sundress":{name:"Yellow Sundress",price:799,images:["images/apparels/yellowsundress.jpg"]},
  "red-sundress":{name:"Red Sundress",price:799,images:["images/apparels/redsundress.png"]},
  "blue-sundress":{name:"Blue Sundress",price:799,images:["images/apparels/bluesundress.png"]},

  "panda-bottle":{
    name:"Panda Bottle",
    price:399,
    images:[
      "images/accessories/pandabottle4.png",
      "images/accessories/pandabottle1.png",
      "images/accessories/pandabottle2.png",
      "images/accessories/pandabottle3.png",
      "images/accessories/pandabottle5.png",
      "images/accessories/pandabottle6.png"
    ]
  }
};

const id=new URLSearchParams(window.location.search).get("id");
const product=products[id];

document.getElementById("pName").innerText=product.name;
document.getElementById("pPrice").innerText="â‚¹"+product.price;

const track=document.getElementById("slideTrack");
product.images.forEach(src=>{
  const img=document.createElement("img");
  img.src=src;
  track.appendChild(img);
});

let index=0;
function moveSlide(dir){
  index+=dir;
  if(index<0)index=product.images.length-1;
  if(index>=product.images.length)index=0;
  track.style.transform=`translateX(-${index*100}%)`;
}

/* CART SYSTEM */
function getCart(){return JSON.parse(localStorage.getItem("cart"))||[];}
function saveCart(c){localStorage.setItem("cart",JSON.stringify(c));updateCount();}
function updateCount(){
  const cart=getCart();let total=0;
  cart.forEach(i=>total+=Number(i.qty||0));
  document.getElementById("cart-count").innerText=total;
}

document.getElementById("addBtn").onclick=function(){
  let cart=getCart();
  let item=cart.find(p=>p.name===product.name);
  if(item){item.qty++}else{cart.push({name:product.name,price:product.price,img:product.images[0],qty:1})}
  saveCart(cart);

  const msg=document.getElementById("addedMsg");
  msg.classList.add("show");
  setTimeout(()=>msg.classList.remove("show"),900);
}

updateCount();
</script>

</body>
</html>
