<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product - Things.in</title>
<link rel="stylesheet" href="css/style.css">

<style>
.product-container{
  max-width:900px;
  margin:40px auto;
  padding:0 20px;
  display:flex;
  gap:50px;
  align-items:flex-start;
}

.product-images{flex:1;max-width:420px;position:relative;}
.product-images img{width:100%;border-radius:6px;}

.product-details{flex:1;max-width:420px;}
.price{font-size:18px;margin:10px 0;}

.size-select{margin:15px 0;}

.add-cart-btn{
  padding:8px 14px;
  border:1px solid black;
  background:white;
  cursor:pointer;
}

.added-msg{
  margin-left:10px;
  font-size:13px;
  opacity:0;
  transition:opacity 0.3s ease;
}
.added-msg.show{opacity:1;}

/* Slider buttons */
.slide-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,0.3);
  border:none;
  color:white;
  font-size:18px;
  padding:5px 9px;
  cursor:pointer;
  border-radius:50%;
}
.prev{left:5px;} .next{right:5px;}
</style>
</head>

<body>

<nav>
  <div class="logo">Things.in</div>
  <div class="nav-links">
    <a href="apparels.html">Apparels</a>
    <a href="accessories.html">Accessories</a>
    <a href="cart.html" class="cart-icon">ðŸ›’<span class="cart-count" id="cart-count">0</span></a>
  </div>
</nav>

<div class="product-container">

  <div class="product-images">
    <img id="productImage" src="">
    <button class="slide-btn prev" onclick="moveSlide(-1)" style="display:none;">â€¹</button>
    <button class="slide-btn next" onclick="moveSlide(1)" style="display:none;">â€º</button>
  </div>

  <div class="product-details">
    <h2 id="productName"></h2>
    <p class="price" id="productPrice"></p>

    <div class="size-select" id="sizeSelect" style="display:none;">
      Size:
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
    </div>

    <button class="add-cart-btn" onclick="addToCart()">Add to Cart</button>
    <span class="added-msg" id="addedMsg">Added</span>
  </div>

</div>

<script>
const params=new URLSearchParams(window.location.search);
const id=params.get("id");

const products={
  "anime-tshirt":{name:"Oversized Anime Printed Tshirt",price:449,img:["images/apparels/animetshirt.jpg"],sizes:true},
  "black-pant":{name:"Black Korean Pants",price:559,img:["images/apparels/blackkoreanpant.jpg"],sizes:true},
  "brown-pant":{name:"Brown Korean Pants",price:559,img:["images/apparels/brownkoreanpant.jpg"],sizes:true},
  "cream-pant":{name:"Cream Korean Pants",price:559,img:["images/apparels/creamkoreanpants.jpg"],sizes:true},
  "light-jeans":{name:"Light Blue Jeans",price:559,img:["images/apparels/lightbluejean.jpg"],sizes:true},
  "washed-jeans":{name:"Washed Out Jeans",price:559,img:["images/apparels/washedoutjeans.png"],sizes:true},
  "white-track":{name:"White Bonkers Track",price:699,img:["images/apparels/whitebonkerstrack.png"],sizes:true},
  "grey-track":{name:"Grey Bonkers Track",price:699,img:["images/apparels/greybonkerstrack.jpg"],sizes:true},
  "yellow-sundress":{name:"Yellow Sundress",price:799,img:["images/apparels/yellowsundress.jpg"],sizes:true},
  "red-sundress":{name:"Red Sundress",price:799,img:["images/apparels/redsundress.png"],sizes:true},
  "blue-sundress":{name:"Blue Sundress",price:799,img:["images/apparels/bluesundress.png"],sizes:true},

  "panda-bottle":{
    name:"Panda Bottle",
    price:399,
    img:[
      "images/accessories/pandabottle4.png",
      "images/accessories/pandabottle1.png",
      "images/accessories/pandabottle2.png",
      "images/accessories/pandabottle3.png",
      "images/accessories/pandabottle5.png",
      "images/accessories/pandabottle6.png"
    ],
    sizes:false
  }
};

const product=products[id];
document.getElementById("productName").innerText=product.name;
document.getElementById("productPrice").innerText="â‚¹"+product.price;
document.getElementById("productImage").src=product.img[0];

if(product.sizes)document.getElementById("sizeSelect").style.display="block";
if(product.img.length>1){
  document.querySelector(".prev").style.display="block";
  document.querySelector(".next").style.display="block";
}

let slideIndex=0;
function moveSlide(dir){
  slideIndex+=dir;
  if(slideIndex<0)slideIndex=product.img.length-1;
  if(slideIndex>=product.img.length)slideIndex=0;
  document.getElementById("productImage").src=product.img[slideIndex];
}

function getCart(){return JSON.parse(localStorage.getItem("cart"))||[];}
function saveCart(cart){localStorage.setItem("cart",JSON.stringify(cart));updateCount();}
function updateCount(){
  const cart=getCart();let total=0;
  cart.forEach(i=>total+=Number(i.qty||0));
  document.getElementById("cart-count").innerText=total;
}

function addToCart(){
  let cart=getCart();
  let item=cart.find(p=>p.name===product.name);
  if(item){item.qty+=1;}
  else{cart.push({name:product.name,price:product.price,img:product.img[0],qty:1});}
  saveCart(cart);

  const msg=document.getElementById("addedMsg");
  msg.classList.add("show");
  setTimeout(()=>msg.classList.remove("show"),900);
}

updateCount();
</script>

</body>
</html>
