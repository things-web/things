<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product | Things.in</title>
<link rel="stylesheet" href="css/style.css">

<style>
body {
  font-family: "Helvetica Neue", Arial, sans-serif;
  margin:0;
  padding:0;
  background:#fff;
  color:#000;
}

/* Logo top-left, home button */
.logo {
  position: fixed;
  top: 20px;
  left: 30px;
  font-weight: bold;
  font-size: 20px;
  text-decoration: none;
  color: black;
  z-index: 999;
}

/* Product container */
.product-container {
  max-width: 420px;
  margin: 80px auto 40px;
  text-align: center;
}

.product-container img {
  width: 100%;
  max-width: 330px;
  display: block;
  margin: 0 auto 8px;
}

.product-name {
  font-size: 18px;
  font-weight: 600;
  margin: 4px 0;
}

.product-desc {
  font-size: 14px;
  color: #444;
  margin: 2px 0 8px;
}

/* Size options for apparels */
.size-option {
  display: inline-block;
  border: 1px solid #000;
  padding: 4px 10px;
  margin: 0 5px;
  cursor: pointer;
  font-size: 13px;
}

/* Color options for accessories */
.color-option {
  width: 18px;
  height: 18px;
  display: inline-block;
  margin: 0 6px;
  cursor: pointer;
  border: 1px solid #000;
}

/* Add to cart button */
.add-btn {
  display: block;
  margin: 12px auto 0;
  padding: 10px 24px;
  font-size: 14px;
  border: 1px solid #000;
  background: #fff;
  color: #000;
  cursor: pointer;
  transition: 0.2s ease;
}
.add-btn:hover {
  background: #000;
  color: #fff;
}

/* Image slider for accessories */
.slider-container {
  position: relative;
  overflow: hidden;
  max-width: 330px;
  margin: 0 auto 8px;
}

.slide-track {
  display: flex;
  transition: transform 0.4s ease;
}

.slide-track img {
  width: 100%;
  flex-shrink: 0;
  object-fit: cover;
}

.slide-btn {
  position: absolute; top:50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.25);
  border:none;
  color:white;
  font-size:18px;
  padding:6px 10px;
  cursor:pointer;
  border-radius:50%;
  opacity:0.6;
}
.slide-btn:hover {opacity:1;}
.prev {left:5px;}
.next {right:5px;}
</style>
</head>

<body>

<a href="index.html" class="logo">Things.in</a>

<div class="product-container" id="productContainer">
  <!-- JS will populate content here -->
</div>

<script>
const products = {
  // Apparels
  "anime-tshirt": {
    name:"Oversized Anime Printed Tshirt",
    price:449,
    desc:"Comfortable cotton oversized anime printed t-shirt.",
    img:["images/apparels/animetshirt.jpg"],
    type:"apparel",
    sizes:["S","M","L","XL"]
  },
  "black-pant": {
    name:"Black Korean Pants",
    price:559,
    desc:"Loose fit black Korean style pants.",
    img:["images/apparels/blackkoreanpant.jpg"],
    type:"apparel",
    sizes:["S","M","L","XL"]
  },
  "brown-pant": {
    name:"Brown Korean Pants",
    price:559,
    desc:"Classic brown Korean pants.",
    img:["images/apparels/brownkoreanpant.jpg"],
    type:"apparel",
    sizes:["S","M","L","XL"]
  },
  "cream-pant": {
    name:"Cream Korean Pants",
    price:559,
    desc:"Elegant cream pants.",
    img:["images/apparels/creamkoreanpants.jpg"],
    type:"apparel",
    sizes:["S","M","L","XL"]
  },
  "light-jeans": {
    name:"Light Blue Jeans",
    price:559,
    desc:"Stylish light blue denim jeans.",
    img:["images/apparels/lightbluejean.jpg"],
    type:"apparel",
    sizes:["S","M","L","XL"]
  },
  "washed-jeans": {
    name:"Washed Out Jeans",
    price:559,
    desc:"Trendy washed out denim jeans.",
    img:["images/apparels/washedoutjeans.png"],
    type:"apparel",
    sizes:["S","M","L","XL"]
  },
  "white-track": {
    name:"White Bonkers Track",
    price:699,
    desc:"Comfortable track pants in white.",
    img:["images/apparels/whitebonkerstrack.png"],
    type:"apparel",
    sizes:["S","M","L","XL"]
  },
  "grey-track": {
    name:"Grey Bonkers Track",
    price:699,
    desc:"Comfortable grey track pants.",
    img:["images/apparels/greybonkerstrack.jpg"],
    type:"apparel",
    sizes:["S","M","L","XL"]
  },
  "yellow-sundress": {
    name:"Yellow Sundress",
    price:799,
    desc:"Bright yellow sundress.",
    img:["images/apparels/yellowsundress.jpg"],
    type:"apparel",
    sizes:["S","M","L"]
  },
  "red-sundress": {
    name:"Red Sundress",
    price:799,
    desc:"Vibrant red sundress.",
    img:["images/apparels/redsundress.png"],
    type:"apparel",
    sizes:["S","M","L"]
  },
  "blue-sundress": {
    name:"Blue Sundress",
    price:799,
    desc:"Beautiful blue sundress.",
    img:["images/apparels/bluesundress.png"],
    type:"apparel",
    sizes:["S","M","L"]
  },

  // Accessories
  "pandabottle": {
    name:"Panda Bottle",
    price:399,
    desc:"Minimal insulated bottle for everyday use.",
    img:["images/accessories/pandabottle4.png","images/accessories/pandabottle1.png","images/accessories/pandabottle2.png","images/accessories/pandabottle3.png","images/accessories/pandabottle5.png","images/accessories/pandabottle6.png"],
    type:"accessory",
    colors:[
      {color:"#f6e27a", img:"images/accessories/pandabottle3.png"},
      {color:"#888", img:"images/accessories/pandabottle1.png"}
    ]
  }
};

function getParam(name){
  const urlParams=new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

function loadProduct(){
  const id = getParam("id");
  const p = products[id];
  if(!p){document.getElementById("productContainer").innerHTML="Product not found"; return;}

  const container=document.getElementById("productContainer");

  // Apparels
  if(p.type==="apparel"){
    container.innerHTML = `
      <img src="${p.img[0]}">
      <div class="product-name">${p.name}</div>
      <div class="product-desc">${p.desc}</div>
      <div class="options">
        ${p.sizes.map(s=>`<span class="size-option">${s}</span>`).join("")}
      </div>
      <button class="add-btn">Add to Cart</button>
    `;
  }

  // Accessories
  if(p.type==="accessory"){
    container.innerHTML = `
      <div class="slider-container">
        <div class="slide-track" id="slideTrack">
          ${p.img.map(src=>`<img src="${src}">`).join("")}
        </div>
        <button class="slide-btn prev" onclick="moveSlide(-1)">‹</button>
        <button class="slide-btn next" onclick="moveSlide(1)">›</button>
      </div>
      <div class="product-name">${p.name}</div>
      <div class="product-desc">${p.desc}</div>
      <div class="options">
        ${p.colors.map(c=>`<div class="color-option" style="background:${c.color}" onclick="changeColor('${c.img}')"></div>`).join("")}
      </div>
      <button class="add-btn">Add to Cart</button>
    `;
  }
}

loadProduct();

/* Slider functionality for accessories */
let currentSlide = 0;
function moveSlide(dir){
  const track=document.getElementById("slideTrack");
  if(!track) return;
  const total=track.children.length;
  currentSlide += dir;
  if(currentSlide<0) currentSlide = total-1;
  if(currentSlide>=total) currentSlide = 0;
  track.style.transform=`translateX(-${currentSlide*100}%)`;
}

/* Change color image */
function changeColor(src){
  const track=document.getElementById("slideTrack");
  if(track) track.children[0].src=src; // first image is main
}
</script>
</body>
</html>
