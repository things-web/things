<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product | Things.in</title>
<link rel="stylesheet" href="css/style.css">

<style>
.product-page{
  max-width:500px;
  margin:30px auto 40px;
  text-align:center;
  padding:0 20px;
}

.product-img{
  width:100%;
  aspect-ratio:3/4;
  object-fit:cover;
  background:#f8f8f8;
  margin-bottom:10px;   /* tighter gap */
}

/* SLIDER */
.slider{position:relative;overflow:hidden;margin-bottom:10px;}
.slide-track{display:flex;transition:transform 0.4s ease;}
.slide-track img{width:100%;flex-shrink:0;}
.slide-btn{
  position:absolute;top:50%;transform:translateY(-50%);
  background:rgba(0,0,0,0.25);border:none;color:white;
  font-size:18px;padding:6px 10px;border-radius:50%;cursor:pointer;
}
.prev{left:5px;} .next{right:5px;}

.product-name{
  margin-top:5px;       /* reduced */
  font-size:20px;
  font-weight:500;
}

.price{
  margin-top:2px;       /* reduced */
  color:#666;
}

/* SIZE OPTIONS */
.size-options,
.color-options{
  margin-top:10px;      /* reduced */
  display:flex;
  justify-content:center;
  gap:10px;
}

.size-btn{
  border:1px solid #0a1f44;
  padding:5px 12px;
  cursor:pointer;
  font-size:14px;
  background:white;
}
.size-btn.active{background:#0a1f44;color:white;}

/* COLOR OPTIONS */
.color-box{
  width:22px;height:22px;border:1px solid #333;cursor:pointer;
}
.yellow{background:#ffe88a;}
.grey{background:#888;}

/* ADD TO CART AREA */
.cart-area{
  margin-top:14px;
  display:flex;
  justify-content:center;   /* HARD CENTER */
  align-items:center;
  gap:10px;
}

.add-cart-btn{
  border:1px solid #0a1f44;
  background:white;
  color:#0a1f44;
  padding:8px 22px;
  cursor:pointer;
  font-size:14px;
}
.add-cart-btn:hover{background:#0a1f44;color:white;}

.added{
  font-size:13px;
  color:black;
  opacity:0;
  transition:opacity 0.3s ease;
}
.added.show{opacity:1;}
</style>
</head>

<body>

<nav>
  <a href="index.html" class="logo">Things.in</a>
  <div class="nav-links">
    <a href="accessories.html">Accessories</a>
    <a href="cart.html" class="cart-icon">ðŸ›’<span class="cart-count" id="cart-count">0</span></a>
  </div>
</nav>

<div class="product-page">
  <div id="image-container"></div>
  <div class="product-name" id="name"></div>
  <div class="price" id="price"></div>
  <div id="options"></div>

  <div class="cart-area">
    <button class="add-cart-btn" id="addBtn">Add to Cart</button>
    <span class="added" id="addedMsg">Added!</span>
  </div>
</div>

<script>
const products={
  "anime-tshirt":{name:"Oversized Anime Printed Tshirt",price:449,img:"images/apparels/animetshirt.jpg",type:"size"},
  "black-pant":{name:"Black Korean Pants",price:559,img:"images/apparels/blackkoreanpant.jpg",type:"size"},
  "brown-pant":{name:"Brown Korean Pants",price:559,img:"images/apparels/brownkoreanpant.jpg",type:"size"},
  "cream-pant":{name:"Cream Korean Pants",price:559,img:"images/apparels/creamkoreanpants.jpg",type:"size"},
  "light-jeans":{name:"Light Blue Jeans",price:559,img:"images/apparels/lightbluejean.jpg",type:"size"},
  "washed-jeans":{name:"Washed Out Jeans",price:559,img:"images/apparels/washedoutjeans.png",type:"size"},
  "white-track":{name:"White Bonkers Track",price:699,img:"images/apparels/whitebonkerstrack.png",type:"size"},
  "grey-track":{name:"Grey Bonkers Track",price:699,img:"images/apparels/greybonkerstrack.jpg",type:"size"},
  "yellow-sundress":{name:"Yellow Sundress",price:799,img:"images/apparels/yellowsundress.jpg",type:"size"},
  "red-sundress":{name:"Red Sundress",price:799,img:"images/apparels/redsundress.png",type:"size"},
  "blue-sundress":{name:"Blue Sundress",price:799,img:"images/apparels/bluesundress.png",type:"size"},
  "panda-bottle":{
    name:"Panda Bottle",
    price:399,
    type:"color",
    images:[
      "images/accessories/pandabottle4.png",
      "images/accessories/pandabottle1.png",
      "images/accessories/pandabottle2.png",
      "images/accessories/pandabottle3.png",
      "images/accessories/pandabottle5.png",
      "images/accessories/pandabottle6.png"
    ]
  }
};

const id=new URLSearchParams(window.location.search).get("id");
const p=products[id];

document.getElementById("name").innerText=p.name;
document.getElementById("price").innerText="â‚¹"+p.price;

let selectedSize="M", selectedColor="";
const imgContainer=document.getElementById("image-container");

if(p.type==="size"){
  imgContainer.innerHTML=`<img src="${p.img}" class="product-img">`;
  document.getElementById("options").innerHTML=
    `<div class="size-options">
      <div class="size-btn active" onclick="selectSize(this,'S')">S</div>
      <div class="size-btn" onclick="selectSize(this,'M')">M</div>
      <div class="size-btn" onclick="selectSize(this,'L')">L</div>
      <div class="size-btn" onclick="selectSize(this,'XL')">XL</div>
    </div>`;
}

if(p.type==="color"){
  imgContainer.innerHTML=`
    <div class="slider">
      <div class="slide-track" id="track">
        ${p.images.map(i=>`<img src="${i}">`).join("")}
      </div>
      <button class="slide-btn prev" onclick="move(-1)">â€¹</button>
      <button class="slide-btn next" onclick="move(1)">â€º</button>
    </div>`;
  document.getElementById("options").innerHTML=
    `<div class="color-options">
      <div class="color-box grey" onclick="setColor(1,'Grey')"></div>
      <div class="color-box yellow" onclick="setColor(3,'Yellow')"></div>
    </div>`;
}

function selectSize(el,size){
  document.querySelectorAll(".size-btn").forEach(b=>b.classList.remove("active"));
  el.classList.add("active");
  selectedSize=size;
}

let index=0;
function move(d){
  const track=document.getElementById("track");
  index=(index+d+p.images.length)%p.images.length;
  track.style.transform=`translateX(-${index*100}%)`;
}

function setColor(i,color){
  index=i; move(0);
  selectedColor=color;
}

function getCart(){return JSON.parse(localStorage.getItem("cart"))||[];}
function saveCart(c){localStorage.setItem("cart",JSON.stringify(c));updateCount();}
function updateCount(){let t=0;getCart().forEach(i=>t+=i.qty);document.getElementById("cart-count").innerText=t;}

document.getElementById("addBtn").onclick=()=>{
  let cart=getCart();
  let item=cart.find(x=>x.name===p.name);
  if(item)item.qty++;
  else cart.push({name:p.name,price:p.price,img:p.img||p.images[0],qty:1});
  saveCart(cart);

  const msg=document.getElementById("addedMsg");
  msg.classList.add("show");
  setTimeout(()=>msg.classList.remove("show"),900);
};

updateCount();
</script>

</body>
</html>
