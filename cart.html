<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart | Things.in</title>
<link rel="stylesheet" href="css/style.css">

<style>
.cart-wrapper{
  padding: 40px 8%;
}

.cart-item{
  display:flex;
  gap:15px;
  margin:25px 0;
  align-items:center;
}

.cart-item img{
  width:75px;
  height:95px;
  object-fit:cover;
  background:#f5f5f5;
}

.qty-btn{
  padding:4px 10px;
  border:1px solid #0a1f44;
  background:white;
  cursor:pointer;
}

.total-line{
  margin-top:30px;
  font-size:16px;
  font-weight:400; /* NOT BOLD */
}

.whatsapp-btn{
  margin-top:18px;
  padding:10px 20px;
  border:1px solid #0a1f44;
  background:white;
  color:#0a1f44;
  font-size:14px;
  cursor:pointer;
  transition:0.3s;
}

.whatsapp-btn:hover{
  background:#0a1f44;
  color:white;
}
</style>
</head>

<body>

<nav>
  <div class="logo">Things.in</div>
  <div class="nav-links">
    <a href="apparels.html">Apparels</a>
    <a href="accessories.html">Accessories</a>
  </div>
</nav>

<div class="cart-wrapper">
  <h2 style="margin-bottom:20px;">Your Cart</h2>
  <div id="cart-container"></div>
</div>

<script>
const number="919961365304";

function getCart(){return JSON.parse(localStorage.getItem("cart"))||[];}
function saveCart(c){localStorage.setItem("cart",JSON.stringify(c));renderCart();}

function renderCart(){
  let cart=getCart();
  let container=document.getElementById("cart-container");
  container.innerHTML="";
  let total=0;

  cart.forEach((item,i)=>{
    total+=item.price*item.qty;
    container.innerHTML+=`
      <div class="cart-item">
        <img src="${item.img}">
        <div>
          <div>${item.name}</div>
          <div>₹${item.price}</div>
          <button class="qty-btn" onclick="changeQty(${i},-1)">-</button>
          ${item.qty}
          <button class="qty-btn" onclick="changeQty(${i},1)">+</button>
        </div>
      </div>`;
  });

  container.innerHTML+=`
    <div class="total-line">Total: ₹${total}</div>
    <button class="whatsapp-btn" onclick="orderWhatsApp()">Proceed to order on WhatsApp</button>
  `;
}

function changeQty(i,d){
  let cart=getCart();
  cart[i].qty+=d;
  if(cart[i].qty<=0)cart.splice(i,1);
  saveCart(cart);
}

function orderWhatsApp(){
  let cart=getCart();
  let msg="Hi, I want to order:%0A";
  let total=0;
  cart.forEach(i=>{
    msg+=`${i.qty}x ${i.name} – ₹${i.price*i.qty}%0A`;
    total+=i.price*i.qty;
  });
  msg+=`Total: ₹${total}`;
  window.open(`https://wa.me/${number}?text=${msg}`);
}

renderCart();
</script>

</body>
</html>
