<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apparels - Things.in</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<nav>
  <div class="logo">Things.in</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="accessories.html">Accessories</a>
  </div>
</nav>

<section class="store-grid">

  <div class="product-card">
    <div class="image-frame">
      <img src="images/apparels/placeholder.jpg" alt="Tshirt">
    </div>
    <h3>Anime Printed Tshirt</h3>
    <p class="price">₹449</p>
  </div>

  <div class="product-card">
    <div class="image-frame">
      <img src="images/apparels/tshirt-black.jpg" alt="Tshirt">
    </div>
    <h3>Black T-Shirt</h3>
    <p class="price">₹449</p>
  </div>

  <div class="product-card">
    <div class="image-frame">
      <img src="images/apparels/jeans-blue.jpg" alt="Jeans">
    </div>
    <h3>Blue Jeans</h3>
    <p class="price">₹559</p>
  </div>

</section>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox">
  <img id="lightbox-img" src="" alt="Product">
</div>

<script>
  const productImages = document.querySelectorAll('.image-frame img, .img-frame img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  productImages.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('show');   // trigger zoom
      lightbox.style.display = 'flex';
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.classList.remove('show'); // zoom out
    setTimeout(() => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    }, 300); // matches transition duration
  });
</script>


</body>
</html>
