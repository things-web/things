<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apparels - Things.in</title>
<link rel="stylesheet" href="css/style.css">

<style>
.add-cart { margin-top:8px; padding:8px 16px; border:1px solid black; background:none; cursor:pointer; }

.popup {
  position:fixed; inset:0; background:rgba(0,0,0,0.6);
  display:none; justify-content:center; align-items:center; z-index:999;
}
.popup img { max-width:85%; max-height:85%; animation:zoomIn .3s ease; }

@keyframes zoomIn { from{transform:scale(.7);opacity:0;} to{transform:scale(1);opacity:1;} }

#cart-msg {
  position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
  font-size:14px; color:black; display:none;
}
</style>
</head>

<body>

<nav>
  <div class="logo"><a href="index.html" style="text-decoration:none;color:inherit;">Things.in</a></div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="cart.html" class="cart-link">ðŸ›’ <span id="cart-count">0</span></a>
  </div>
</nav>

<section class="store-grid">

<!-- COPY BLOCK FOR PRODUCTS -->
<div class="product-card">
  <div class="image-frame">
    <img src="images/apparels/animetshirt.jpg" onclick="openPopup(this.src)">
  </div>
  <h3>Anime T-Shirt</h3>
  <p class="price">â‚¹449</p>
  <button class="add-cart" onclick="addToCart('Anime T-Shirt',449,'images/apparels/animetshirt.jpg')">Add to Cart</button>
</div>

<div class="product-card">
  <div class="image-frame">
    <img src="images/apparels/blackkoreanpant.jpg" onclick="openPopup(this.src)">
  </div>
  <h3>Black Korean Pant</h3>
  <p class="price">â‚¹799</p>
  <button class="add-cart" onclick="addToCart('Black Korean Pant',799,'images/apparels/blackkoreanpant.jpg')">Add to Cart</button>
</div>

<!-- (Add remaining items same way if needed) -->

</section>

<div class="popup" id="popup" onclick="closePopup()"><img id="popup-img"></div>
<div id="cart-msg">Added to cart</div>

<script>
function openPopup(src){ popup.style.display="flex"; popupImg.src=src; }
function closePopup(){ popup.style.display="none"; }

function addToCart(name, price, image) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({ name, price, image, quantity:1 });
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  cartMsg.style.display="block";
  setTimeout(()=>cartMsg.style.display="none",1200);
}

function updateCartCount(){
  let cart=JSON.parse(localStorage.getItem("cart"))||[];
  document.getElementById("cart-count").innerText=cart.length;
}
updateCartCount();
</script>

</body>
</html>
