<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Things.in</title>

<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* Background layer */
body {
  background: linear-gradient(to bottom, #0a1f44, #081731);
  color: white;
}

/* NAVBAR */
nav {
  display: flex;
  justify-content: space-between;
  padding: 20px 10%;
  background: rgba(0,0,0,0.2);
  backdrop-filter: blur(6px);
  position: sticky;
  top: 0;
}

nav a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
  font-weight: bold;
}

/* HERO SECTION */
.hero {
  text-align: center;
  padding: 120px 20px;
}

.hero h1 {
  font-size: 3.5rem;
}

.hero p {
  margin-top: 10px;
  opacity: 0.8;
}

/* PRODUCTS SECTION */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  padding: 60px 10%;
}

.card {
  background: rgba(255,255,255,0.05);
  padding: 20px;
  border-radius: 12px;
  backdrop-filter: blur(10px);
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-8px);
}

.card img {
  width: 100%;
  border-radius: 10px;
}
</style>
</head>

<body>

<nav>
  <div><b>Things.in</b></div>
  <div>
    <a href="apparels.html">Apparels</a>
    <a href="accessories.html">Accessories</a>
  </div>
</nav>

<section class="hero">
  <h1>Minimal. Elegant. Things.</h1>
  <p>Your aesthetic online store</p>
</section>

<section class="products">
  <div class="card">
    <img src="https://picsum.photos/400/300?1">
    <h3>Product One</h3>
  </div>
  <div class="card">
    <img src="https://picsum.photos/400/300?2">
    <h3>Product Two</h3>
  </div>
  <div class="card">
    <img src="https://picsum.photos/400/300?3">
    <h3>Product Three</h3>
  </div>
</section>

</body>
</html>
